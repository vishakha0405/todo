<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">My To-Do List</h1>

            <!-- Add Task Form -->
            <form method="POST" class="d-flex mb-3">
                <input type="text" name="content" class="form-control me-2" placeholder="Enter a new task" required>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>

            <!-- Task List -->
            {% if not tasks %}
                <p class="text-muted text-center">No tasks yet! Add one above.</p>
            {% else %}
                <ul class="list-group">
                    {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <input type="checkbox"
                                   onchange="location.href='{{ url_for('complete', id=task.id) }}'"
                                   {% if task.completed %}checked{% endif %}>
                            <span class="{% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                                {{ task.content }}
                            </span>
                        </div>
                        <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
